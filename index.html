
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da forca</title>
  <link rel="icon" href="forcaIcone.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Jogo da Forca</h1>
  </header>
  <button class="new">Novo Jogo</button>
  <main>
    <article class="content-img">
      <img src="img1.png" width="250px" alt="Jogo da forca">
    </article>
    <article class="content">
      <div class="guess-word"></div>
      <div class="clue"></div>
      <div class="btns"></div>
    </article>
    <div class="ranking">
      <h2>Ranking</h2>
      <ul id="ranking-list"></ul>
    </div>
    <div class="score">
      <h2>Pontuação: <span id="score">0</span></h2>
    </div>
  </main>
  <script src="script.js" type="module"></script>
</body>
</html>
